<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Find4U - קטגוריות מוצרים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="sticky-header">
  <div class="top-bar">
    <!-- לוגו וכותרת -->
    <div class="logo-wrapper">
      <a href="index.html">
        <img src="assets/images/FIND4ULOGGO.png" alt="Find4U Logo" class="logo" />
      </a>
      <h1 class="site-title">כל מה שחיפשתם במקום אחד</h1>
    </div>

    <!-- כפתור המבורגר -->
    <button class="menu-toggle" aria-label="תפריט">☰</button>

    <!-- כפתור התחברות -->
    <button id="googleLoginBtn" aria-label="התחבר עם גוגל">
      <img src="assets/images/google-Logo.png" alt="Google Logo">
      <span>התחבר</span>
    </button>

    <!-- כפתור התנתקות -->
    <button id="logoutBtn" style="display: none;">התנתק</button>
  </div>

  <!-- הקטגוריות - בשורה נפרדת תמיד -->
  <nav class="nav-categories" id="categoryButtons">
    <button class="active" data-emoji="🛋️" onclick="showCategory('all', this)">כל המוצרים</button>
    <button data-emoji="🏠" onclick="showCategory('home', this)">לבית ולגינה</button>
    <button data-emoji="🛏️" onclick="showCategory('bedroom', this)">לחדר שינה</button>
    <button data-emoji="🚗" onclick="showCategory('car', this)">לרכב</button>
    <button data-emoji="👶" onclick="showCategory('kids', this)">לילדים</button>
    <a href="guides.html" class="nav-link">מדריכים</a>
  </nav>
</header>

<main>
  <p class="welcome-text">🎉 ברוכים הבאים ל-Find4U 🎉</p>
  <p class="subtitle">אנחנו מוצאים עבורכם את המוצרים השווים ביותר אחרי שבדקנו אותם</p>

  <div class="social-links"></div>

  <p class="subtitle search-text">חפש מוצר:</p>
  <div class="search-container">
    <input id="searchInput" type="text" placeholder="חפש מוצר..." dir="rtl" autocomplete="off" />
    <ul id="autocomplete-list" class="autocomplete-list"></ul>
  </div>

  <div id="productsGrid" class="grid-container"></div>
</main>

<!-- Fuse.js -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<!-- Firebase Auth -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD6o0oDX5ahIw-7E0tUy76ImJDCFWbv4x8",
    authDomain: "find4u-il.firebaseapp.com",
    projectId: "find4u-il",
    storageBucket: "find4u-il.appspot.com",
    messagingSenderId: "1063243167726",
    appId: "1:1063243167726:web:16a8bbaf73ed8181e680ff",
    measurementId: "G-SYR49CZGZZ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const googleLoginBtn = document.getElementById("googleLoginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  googleLoginBtn.addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        console.log("משתמש התחבר:", result.user);
      })
      .catch((error) => {
        console.error(error);
        alert("שגיאה: " + error.message);
      });
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth)
      .then(() => {
        console.log("התנתקת בהצלחה");
      })
      .catch((error) => {
        console.error(error);
      });
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      googleLoginBtn.style.display = "none";
      logoutBtn.style.display = "block";
    } else {
      googleLoginBtn.style.display = "flex";
      logoutBtn.style.display = "none";
    }
  });
</script>

<script src="products.js"></script>
<script src="script.js"></script>
</body>
</html>
