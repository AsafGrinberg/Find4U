<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Find4U - פרטי מוצר</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ✅ HEADER -->
  <div id="header-placeholder"></div>

  <main style="padding-top: 160px; max-width: 1120px; margin: auto; text-align: center;">
    <h1 id="productTitle"></h1>
    <div id="imageGallery" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0;"></div>
    <p id="productDescription" style="max-width: 800px; margin: 20px auto;"></p>
    <a id="buyButton" href="#" target="_blank" style="display: inline-block; padding: 15px 25px; background: #4364f7; color: white; font-weight: bold; border-radius: 30px; text-decoration: none; box-shadow: 0 4px 12px rgba(67,100,247,0.6); transition: background 0.3s;">קנה עכשיו</a>

    <section style="margin-top: 50px; text-align: center;">
      <h2>ביקורות</h2>
      <div id="averageRating" style="font-size: 1.2rem; margin: 10px 0; display: flex; align-items: center; justify-content: center;"></div>
      <div id="reviewsContainer" style="margin-top: 20px;"></div>

      <h3 style="margin-top: 30px;">הוסף ביקורת משלך</h3>
      <form id="reviewForm" class="review-form">
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" checked><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
        <textarea id="reviewText" placeholder="כתוב ביקורת..." rows="4" required></textarea>
        <button type="submit">שלח ביקורת</button>
      </form>

      <p id="loginReminder" style="color:red; display:none; margin-top:20px;">
        עליך להתחבר עם Google כדי להוסיף ביקורת.
      </p>
    </section>
  </main>

  <script src="products.js"></script>
  <script src="product.js"></script>
  <script type="module" src="script.js"></script>

  <script type="module">
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6o0oDX5ahIw-7E0tUy76ImJDCFWbv4x8",
      authDomain: "find4u-il.firebaseapp.com",
      projectId: "find4u-il",
      storageBucket: "find4u-il.appspot.com",
      messagingSenderId: "1063243167726",
      appId: "1:1063243167726:web:16a8bbaf73ed8181e680ff",
      measurementId: "G-SYR49CZGZZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const reviewsContainer = document.getElementById('reviewsContainer');
    const reviewForm = document.getElementById('reviewForm');
    const reviewText = document.getElementById('reviewText');
    const loginReminder = document.getElementById('loginReminder');
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function loadReviews() {
      const q = query(collection(db, "reviews_" + productId), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      reviewsContainer.innerHTML = '';

      const reviews = [];
      querySnapshot.forEach((doc) => {
        reviews.push(doc.data());
      });

      let avgRating = 0;
      if (reviews.length > 0) {
        avgRating = reviews.reduce((sum, r) => sum + (r.rating || 5), 0) / reviews.length;
        avgRating = avgRating.toFixed(2);
      }

      document.getElementById('averageRating').innerHTML =
        reviews.length > 0 
          ? `⭐ ${avgRating} | ${reviews.length} ביקורות`
          : 'עדיין אין ביקורות';

      if (reviews.length === 0) {
        reviewsContainer.innerHTML = '<p>עדיין אין ביקורות. תהיה הראשון!</p>';
      } else {
        reviews.forEach((r) => {
          const div = document.createElement('div');
          div.className = 'review-card';

          div.innerHTML = `
            <div class="review-header">
              ${r.name} <span class="review-date">${r.date}</span><br>
              <span class="review-rating">${'★'.repeat(r.rating || 5)}</span>
            </div>
            <div class="review-text">${r.text}</div>
          `;
          reviewsContainer.appendChild(div);
        });
      }
    }

    loadReviews();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        reviewForm.style.display = 'block';
        loginReminder.style.display = 'none';
      } else {
        reviewForm.style.display = 'none';
        loginReminder.style.display = 'block';
      }
    });

    reviewForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        alert('אנא התחבר קודם.');
        return;
      }

      const text = reviewText.value.trim();
      const rating = parseInt(document.querySelector('input[name="rating"]:checked').value, 10);

      if (!text || !rating) return;

      reviewForm.querySelector('button').disabled = true;

      const name = user.displayName || 'משתמש';
      const date = new Date().toLocaleDateString('he-IL');

      await addDoc(collection(db, "reviews_" + productId), {
        name,
        text,
        rating,
        date,
        timestamp: Date.now()
      });

      reviewText.value = '';
      reviewForm.querySelector('button').disabled = false;
      loadReviews();
    });
  </script>

</body>
</html>
