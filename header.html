<!-- header.html -->
<header class="sticky-header">
  <div class="top-bar">
    <div class="logo-wrapper">
      <a href="index.html">
        <img src="assets/images/FIND4ULOGGO.png" alt="Find4U Logo" class="logo" />
      </a>
      <h1 class="site-title">כל מה שחיפשתם במקום אחד</h1>
    </div>

    <button class="menu-toggle" aria-label="תפריט">☰</button>

    <button id="googleLoginBtn" aria-label="התחבר עם גוגל">
      <img src="assets/images/google-Logo.png" alt="Google Logo">
      <span>התחבר</span>
    </button>

    <div class="profile-menu" id="profileMenu" style="display: none;">
      <div class="profile-avatar" id="profileAvatar"></div>
      <div class="profile-dropdown" id="profileDropdown">
        <button id="logoutBtn">התנתק</button>
      </div>
    </div>
  </div>

  <nav class="nav-categories" id="categoryButtons">
    <button data-emoji="🛋️" onclick="showCategory('all', this)"> כל המוצרים</button>
    <button data-emoji="🏠" onclick="showCategory('home', this)"> לבית ולגינה</button>
    <button data-emoji="🛏️" onclick="showCategory('bedroom', this)"> לחדר שינה</button>
    <button data-emoji="🚗" onclick="showCategory('car', this)"> לרכב</button>
    <button data-emoji="👶" onclick="showCategory('kids', this)"> לילדים</button>
    <button data-emoji="📚" onclick="showCategory('guides', this)"> מדריכים</button>
  </nav>
</header>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    // מלא את הערכים שלך כאן
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.auth = auth;
  window.provider = provider;

  const googleLoginBtn = document.getElementById("googleLoginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const profileMenu = document.getElementById("profileMenu");
  const profileAvatar = document.getElementById("profileAvatar");

  googleLoginBtn.addEventListener("click", () => {
    signInWithPopup(auth, provider).catch(console.error);
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).catch(console.error);
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      googleLoginBtn.style.display = "none";
      profileMenu.style.display = "block";
      profileAvatar.style.backgroundImage = `url(${user.photoURL})`;
    } else {
      googleLoginBtn.style.display = "block";
      profileMenu.style.display = "none";
    }
  });
</script>
